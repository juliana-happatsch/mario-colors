<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./css/style.css'>
  <link rel='shortcut icon' href='./images/moeda.png' type='image/x-icon'>
  <title>Super Mario English Challenge</title>
</head>
<body>
  <div id='container'>
    <header id='main-header'>
      <div id='score'>
        <img src='./images/moeda.png' alt='super mario coin' id='coin'>
        coins:&nbsp;<span id='current-score'>0</span>
      </div>

      <div>
        <h1 id='title'>Super Mario English Challenge</h1>
      </div>
    </header>

    <main>
      <section id='game-area'>
        <h3>SPEAK THE COLOR'S NAME</h3>
        <span id='color-name'>yellow</span>

        <div id='current-color'></div>
        <button>ANSWER</button>
      </section>

      <section id='mario'>
        <img src='./images/mario.png' alt='mario'>
      </section>
    </main>

    <footer>
      <a href='https://github.com/juliana-happatsch' class='socials' target='_blank'>
        <img src='./images/github-icon.svg' alt='github icon'>
        github
      </a>
      <a href='https://juliana-happatsch.github.io' class='socials' target='_blank'>
        <img src='./images/portfolio-icon.svg' alt='portfolio icon'>
        portfolio
      </a>
      <a href='https://linkedin.com/in/julianahappatsch' class='socials' target='_blank'>
        <img src='./images/linkedin-icon.svg' alt='linkedin icon'>
        linkedin
      </a>
    </footer>
    
    <script src='./js/functions.js'></script>
  </div>
</body>
</html>
